<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row" id="app1">
            <div class="col-sm-4 my-5" id="app">
                <div class="row" id="three">
                    <div class="col">
                        <p class="h3" id="todo">Todo App</p>
                    </div>
                </div>
                <div class="row my-4" id="four">
                    <div class="col" id="two">
                        <div class="first"><input type="text" placeholder="Add your new todo"></div>
                        <div class="second"><button><i class="fa-solid fa-plus"></i></button></div>
                    </div>
                </div>
                <div class="row" id="third">
                    <div class="col" id="old">
                        <div class="new"><p>Buy a new gaming laptop</p></div>
                    </div>
                </div>
                <div class="row my-2" id="del">
                    <div class="col" id="del1">
                        <div class="fifth"><p>Complete a previous task</p></div>
                        <div class="sixth"><button><i class="fa-solid fa-trash"></i></button></div>
                    </div>
                </div>
                <div class="row my-2" id="third">
                    <div class="col" id="old">
                        <div class="new"><p>Create video for Youtube</p></div>
                    </div>
                </div>
                <div class="row my-2" id="third">
                    <div class="col" id="old">
                        <div class="new"><p>Create a new portfolio site</p></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="colo">
                        <div class="pa"><p>You have 4 pending task</p></div>
                        <div class="but"><button type="button" class="butt">Clear All</button></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b840d9269e.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
